<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number in array</title>
</head>
<body>
    <script>

        function biggestArray(nums){
            let max = nums[0];
            for(let i=1; i<nums.length; i++){
                if(nums[i]>max){
                    max= nums[i];
                }
            }
            alert("The biggest number in the array: "+max);
            return max;
        }
        const nums= [10,30,88,46,23,56,11];
        biggestArray(nums);
    </script>
</body>
</html>
