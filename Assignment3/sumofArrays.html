<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Integers</title>
</head>
<body>
    <script>
        const nums = [-4,-18,6,8,1,9,12,2];
        var sum=0;
        for(let i=0; i< nums.length; i++){
            if(nums[i]>0 && nums[i]%2==0 && nums[i]%3==0){
                sum= sum+nums[i];
            }
        }
        console.log("the sum of positive, even and integers divisible by 3 is: "+sum);
        alert("the sum of positive, even and integers divisible by 3 is: "+sum+"!")
    
    </script>
</body>
</html>
